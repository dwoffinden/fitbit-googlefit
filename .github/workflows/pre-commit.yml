name: pre-commit
on:
  pull_request:
  push:
    branches: [main]
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.2
    - uses: actions/setup-python@v3.1.2
      with:
        python-version: 3.9
        cache: pip
    - uses: pre-commit/action@v3.0.0
    - run: 'python -m pip install --upgrade pip'
    - run: 'pip install -r requirements.txt'
